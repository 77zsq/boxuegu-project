<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>学IT - 后台管理系统</title>
    <!-- 第三方包css,但是没有像js那样合并成一个lib.js ,因为css中引入字体图标 合并可能导致路径不对-->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.css">
    <!-- 该页面独有的css -->
    <link rel="stylesheet" href="/dist/css/index.css">
    <!-- 第三方包在node_modules中找 自己打包的在dist中找（自己构建 压缩合并） -->
</head>

<body>
    <!-- 登录 -->
    <div class="login">
        <div class="login-wrap">
            <div class="avatar">
                <img src="./uploads/monkey.png" class="img-circle" alt="">
            </div>
            <form id="login-form" action="/v6/login" method="post" class="col-xs-offset-1 col-xs-10">
                <div class="input-group input-group-lg">
                    <span class="input-group-addon">
                        <i class="fa fa-user"></i>
                    </span>
                    <input name="tc_name" type="text" class="form-control" placeholder="用户名">
                </div>
                <div class="input-group input-group-lg">
                    <span class="input-group-addon">
                        <i class="fa fa-key"></i>
                    </span>
                    <input name="tc_pass" type="password" class="form-control" placeholder="密码">
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">登 录</button>
            </form>
        </div>
    </div>

    <!-- 所有第三方包合并好的js -->
    <script src="/dist/js/lib.js"></script>
    <!-- 该页面独有的js -->
    <script src="/dist/js/user/login.js"></script>
</body>

</html>
